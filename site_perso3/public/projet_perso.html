    <header>
      <nav class="Nav-Bar">

          <a href="/contact.html" class="sword-link">Contactez-nous</a>
          <form class="search-bar" action="/search" method="GET">
            <input
              type="text"
              name="q"
              placeholder="Rechercher..."
              aria-label="Rechercher"
            />
            <button type="submit">üîç</button>
          </form>
        </div>
      </nav>
    </header>

    <main>
      <div class="main-container">
        <!-- Conteneur du jeu -->
        <div id="game-container" class="container">
          <h1>Mario Invaders</h1>
          <canvas id="space-invaders" width="600" height="400"></canvas>
          <button id="play-button">Play</button>
          <button id="next-level" style="display: none">Niveau suivant</button>
          <button id="retry-button" style="display: none">R√©essayer</button>
          <div
            id="level-display"
            style="
              display: none;
              font-size: 30px;
              color: white;
              text-align: center;
              margin-bottom: 10px;
            "
          >
            Level 1
          </div>
          <div id="countdown" style="display: none">3</div>
        </div>

        <!-- Conteneur des scores -->
        <div id="score-container">
          <h2>Scoreboard</h2>
          <p id="score">Score : 0</p>
        </div>
      </div>
    </main>

    <div id="auth-container" class="auth-container">
      <div class="auth-card">
        <div id="login-section" class="auth-section">
          <h2>Connexion</h2>
          <form id="login-form">
            <input
              type="text"
              id="username"
              class="auth-input"
              placeholder="Nom d'utilisateur"
              required
            />
            <input
              type="password"
              id="password"
              class="auth-input"
              placeholder="Mot de passe"
              required
            />
            <button type="submit" class="auth-button">Se connecter</button>
          </form>
          <p class="auth-switch">
            Pas encore inscrit ?
            <a href="#" id="switch-to-register">Cr√©er un compte</a>
          </p>
        </div>

        <div id="register-section" class="auth-section hidden">
          <h2>Inscription</h2>
          <form id="register-form">
            <input
              type="text"
              id="register-username"
              class="auth-input"
              placeholder="Nom d'utilisateur"
              required
            />
            <input
              type="password"
              id="register-password"
              class="auth-input"
              placeholder="Mot de passe"
              required
            />
            <button type="submit" class="auth-button">S'inscrire</button>
          </form>
          <p class="auth-switch">
            D√©j√† inscrit ? <a href="#" id="switch-to-login">Se connecter</a>
