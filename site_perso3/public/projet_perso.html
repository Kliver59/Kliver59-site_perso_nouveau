<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Invaders - Jeu Vidéo</title>
    <link rel="stylesheet" href="./projet_perso.css" />
    <script type="module" src="./projet_perso.js" defer></script>
    <script src="https://upload.cloudinary.com/global/all.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav class="nav-bar">
        <div class="container">
          <a href="./projet_perso.html" class="nav-link">Accueil</a>
          <a href="./liste_de_jeux_vidéos.html" class="nav-link"
            >Liste de Jeux Vidéos</a
          >
          <a href="./liste_de_films_disney.html" class="nav-link"
            >Liste de Films Disney</a
          >
          <a href="./jeux_vidéos.html" class="nav-link"
            >Prochains Jeux Vidéos</a
          >
          <a href="./contact.html" class="nav-link">Contactez-nous</a>

          <!-- Avatar, nom d'utilisateur et bouton de déconnexion dans la navbar -->
          <div class="user-info">
            <img id="user-avatar" src="" alt="Avatar" class="avatar-navbar" />
            <span id="user-name" class="user-name-navbar"></span>
            <button id="logout-button" class="logout-button hidden">
              Se déconnecter
            </button>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
      <section class="game-section">
        <div id="game-container" class="container">
          <h1>Mario Invaders</h1>
          <canvas id="space-invaders" width="600" height="400"></canvas>
          <button id="play-button">Jouer</button>
          <button id="next-level" class="hidden">Niveau Suivant</button>
          <button id="retry-button" class="hidden">Réessayer</button>
          <div id="level-display" class="level-display hidden">Level 1</div>
          <div id="countdown" class="countdown hidden">3</div>
        </div>
        <aside id="score-container" class="score-container">
          <h2>Tableau des Scores</h2>
          <p id="score">Score : 0</p>
        </aside>
      </section>
    </main>

    <!-- Authentication Container -->
    <div id="auth-container" class="auth-container">
      <div class="auth-card">
        <h2 id="auth-header">Connectez-vous</h2>

        <form id="auth-form">
          <div class="auth-section">
            <input
              type="text"
              id="username-input"
              class="auth-input"
              name="username"
              placeholder="Nom d'utilisateur"
              required
            />
            <input
              type="password"
              id="password-input"
              class="auth-input"
              name="password"
              placeholder="Mot de passe"
              required
            />
            <button type="submit" id="auth-button" class="auth-button">
              Se connecter
            </button>
          </div>
        </form>
        <p id="auth-message" class="auth-message"></p>
      </div>
    </div>

    <!-- Avatar Section (Visible après connexion) -->
    <div id="user-avatar-section" class="user-avatar-section hidden">
      <p id="user-name" class="user-name"></p>
      <input
        type="file"
        id="avatar-upload"
        class="avatar-upload"
        accept="image/*"
      />
    </div>
  </body>
</html>
